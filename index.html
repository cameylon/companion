<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Companion for Kids - Fundraising</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Support the AI Companion for Kids with Disabilities</h1>
    </header>
    <main>
        <section id="campaign-info">
            <h2>Current Campaign</h2>
            <p id="campaign-details">Help us reach our fundraising goal to support kids in need.</p>
        </section>

        <section id="donation-form">
            <h2>Make a Donation</h2>
            <form id="donateForm">
                <label for="account-id">Your Account ID:</label>
                <input type="text" id="account-id" required>

                <label for="donation-amount">Donation Amount (in tokens):</label>
                <input type="number" id="donation-amount" required>

                <button type="submit">Donate</button>
            </form>
            <p id="donation-status"></p>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
